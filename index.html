<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Video Player</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* --- MENU BUTTONS --- */
    #menu {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        display: flex;
        justify-content: space-between;
        z-index: 10;
    }

    /* --- FULLSCREEN BUTTON (Menggunakan Simbol) --- */
    #fullscreenBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 11;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif; /* Simbol lebih baik di font standar */
        font-size: 1.5rem; /* Ukuran besar untuk simbol */
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        transition: background 0.2s;
    }
    #fullscreenBtn:hover {
        background: rgba(255, 255, 255, 0.4);
    }
    
    /* KEYFRAMES UNTUK ANIMASI MEMANCAR */
    @keyframes pulse-shadow {
        0% {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 10px 25px rgba(255, 0, 0, 0.6);
        }
        50% {
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.9), 0 15px 40px rgba(255, 50, 50, 0.8);
        }
        100% {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 10px 25px rgba(255, 0, 0, 0.6);
        }
    }

    .btn-start {
        font-family: 'Poppins', sans-serif;
        font-size: 1.8vw; 
        max-width: 120px;
        max-height: 120px;
        max-font-size: 1.8rem; 
        font-weight: 800;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 3px 6px rgba(0, 0, 0, 0.9);
        
        width: 20vw;
        height: 20vw;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000 70%);
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.15s ease-in-out;
        
        display: flex;
        justify-content: center;
        align-items: center;

        /* APLIKASI ANIMASI */
        animation: pulse-shadow 2s infinite ease-in-out; 
    }

    .btn-start:active {
        transform: scale(0.88);
        box-shadow: 0 6px 12px rgba(0,0,0,0.5); 
    }

    .btn-start::before {
        content: ""; 
    }

    /* Hide controls */
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-volume-slider,
    video::-webkit-media-controls-mute-button {
        display: none !important;
    }

    video::-webkit-media-controls-panel {
        display: none !important;
        opacity: 0 !important;
    }
</style>
</head>
<body>
<div id="container">
    <video id="introVideo" autoplay muted playsinline loop> 
        <source src="intro.mp4" type="video/mp4" />
    </video>

    <div id="menu">
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
    </div>

    <button id="fullscreenBtn">&#x26F6;</button>

    <video id="sampleVideo" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;" playsinline>
        <source src="sample.mp4" type="video/mp4" />
    </video>
</div>

<script>
function playSample() {
    const menu = document.getElementById("menu");
    const intro = document.getElementById("introVideo");
    const sampleVideo = document.getElementById("sampleVideo");

    // 1. Mengaktifkan suara intro dan memutarnya (interaksi pertama)
    // Walaupun video sudah diputar, ini adalah interaksi pertama yang mengaktifkan audio.
    intro.muted = false; 
    
    // Memberikan waktu sebentar untuk memutar suara intro (opsional: 300ms untuk efek audio awal)
    setTimeout(() => {
        // Hentikan intro
        intro.pause();
        intro.currentTime = 0; 
        intro.style.display = "none";
        
        // Sembunyikan menu
        menu.style.display = "none";

        // Tampilkan dan putar video sample dengan suara penuh
        sampleVideo.style.display = "block";
        sampleVideo.muted = false; 
        sampleVideo.volume = 1;

        sampleVideo.play().catch(err => {
            console.error("Gagal memutar sample.mp4:", err);
            alert("Gagal memutar video sample. Cek konsol untuk detail error.");
        });
    }, 300); // 300ms untuk efek audio intro sesaat sebelum beralih
}


function toggleFullScreen() {
    const container = document.getElementById("container");
    
    if (!document.fullscreenElement) {
        // Masuk mode fullscreen
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.mozRequestFullScreen) { /* Firefox */
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) { /* IE/Edge */
            container.msRequestFullscreen();
        }
    } else {
        // Keluar mode fullscreen
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
            document.msExitFullscreen();
        }
    }
}


// Inisialisasi Event Listeners
document.addEventListener('DOMContentLoaded', (event) => {
    // 1. Tombol Start
    const startButtons = document.querySelectorAll(".btn-start");
    startButtons.forEach(button => {
        button.addEventListener('click', playSample);
    });

    // 2. Tombol Fullscreen
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener('click', toggleFullScreen);
});
</script>
</body>
</html>
