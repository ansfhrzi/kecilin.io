<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Video Player</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* --- MENU BUTTONS --- */
    #menu {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        display: flex;
        justify-content: space-between;
        z-index: 10;
    }

    /* KEYFRAMES UNTUK ANIMASI MEMANCAR */
    @keyframes pulse-shadow {
        0% {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 10px 25px rgba(255, 0, 0, 0.6);
        }
        50% {
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.9), 0 15px 40px rgba(255, 50, 50, 0.8);
        }
        100% {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 10px 25px rgba(255, 0, 0, 0.6);
        }
    }

    .btn-start {
        font-family: 'Poppins', sans-serif;
        font-size: 1.8vw; 
        max-width: 120px;
        max-height: 120px;
        max-font-size: 1.8rem; 
        font-weight: 800;
        color: white;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 3px 6px rgba(0, 0, 0, 0.9);
        
        width: 20vw;
        height: 20vw;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000 70%);
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.15s ease-in-out;
        
        display: flex;
        justify-content: center;
        align-items: center;

        /* APLIKASI ANIMASI */
        animation: pulse-shadow 2s infinite ease-in-out; 
    }

    .btn-start:active {
        transform: scale(0.88);
        box-shadow: 0 6px 12px rgba(0,0,0,0.5); 
    }

    .btn-start::before {
        content: ""; 
    }

    /* Hide controls */
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-volume-slider,
    video::-webkit-media-controls-mute-button {
        display: none !important;
    }

    video::-webkit-media-controls-panel {
        display: none !important;
        opacity: 0 !important;
    }
</style>
</head>
<body>
<div id="container">
    <video id="introVideo" autoplay playsinline loop>
        <source src="intro.mp4" type="video/mp4" />
    </video>

    <div id="menu">
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
        <button class="btn-start">START</button>
    </div>

    <video id="sampleVideo" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;" playsinline>
        <source src="sample.mp4" type="video/mp4" />
    </video>
</div>

<script>
function playSample() {
    const menu = document.getElementById("menu");
    const intro = document.getElementById("introVideo");
    const sampleVideo = document.getElementById("sampleVideo");

    // 1. NONAKTIFKAN INTRO VIDEO DENGAN LENGKAP
    intro.pause();
    intro.currentTime = 0; // Reset video ke awal
    intro.style.display = "none";
    
    // 2. SEMBUNYIKAN MENU
    menu.style.display = "none";

    // 3. TAMPILKAN DAN PUTAR VIDEO SAMPLE
    sampleVideo.style.display = "block";
    sampleVideo.volume = 1; // Pastikan volume penuh

    sampleVideo.play().catch(err => {
        console.error("Gagal memutar sample.mp4:", err);
        // Fallback: Memberi tahu pengguna jika pemutaran diblokir
        alert("Video tidak bisa diputar. Mungkin browser memblokir pemutaran otomatis.");
    });
}

// Tambahkan Event Listener ke semua tombol START
document.addEventListener('DOMContentLoaded', (event) => {
    const startButtons = document.querySelectorAll(".btn-start");
    
    startButtons.forEach(button => {
        button.addEventListener('click', playSample);
    });
});
</script>
</body>
</html>
